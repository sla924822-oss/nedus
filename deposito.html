<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito - Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg: linear-gradient(180deg, #1a0505 0%, #000000 100%);
            --card: rgba(255, 255, 255, 0.05);
            --green: #2ecc71;
            --gold: #FFD700;
        }

        /* REMOÇÃO GLOBAL DE CONTORNOS E HIGHLIGHTS */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            outline: none !important; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            background: var(--bg); 
            color: white; 
            padding: 20px; 
            min-height: 100vh; 
        }

        .header { display: flex; align-items: center; margin-bottom: 30px; gap: 15px; }
        .header a { color: white; text-decoration: none; font-size: 1.2rem; }
        .header span { font-weight: bold; }

        .info-card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1); 
            margin-bottom: 25px; 
        }
        .info-card h3 { color: var(--gold); margin-bottom: 10px; font-size: 1.1rem; }
        .info-card p { font-size: 0.8rem; color: #bbb; line-height: 1.4; }

        .amount-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        
        .amount-option { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 15px 5px; 
            text-align: center; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-weight: bold;
            color: #eee;
        }
        
        .amount-option:active { transform: scale(0.95); }

        .amount-option.active { 
            border-color: var(--green); 
            color: var(--green); 
            background: rgba(46, 204, 113, 0.1); 
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.1);
        }

        .custom-amount { margin-bottom: 25px; }
        .custom-amount label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #888; padding-left: 5px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper span { 
            position: absolute; 
            left: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: var(--green); 
            font-weight: bold; 
        }

        input { 
            width: 100%; 
            padding: 15px 15px 15px 45px; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 14px; 
            color: white; 
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--green);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.15);
        }

        #qr-container {
            display: none;
            background: #ffffff;
            color: black;
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            margin-top: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #qr-container h2 { font-size: 1.3rem; margin-bottom: 5px; }
        #qr-container img { 
            width: 220px; height: 220px; 
            margin: 20px 0; 
            border-radius: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #f0f0f0;
        }
        
        .pix-code-box {
            background: #f8f9fa; 
            padding: 12px; 
            border-radius: 12px;
            font-size: 0.75rem; 
            word-break: break-all; 
            border: 1px solid #e9ecef;
            margin-bottom: 20px; 
            color: #444; 
            min-height: 45px; 
            text-align: center;
            line-height: 1.4;
        }

        .btn-depositar { 
            width: 100%; 
            padding: 18px; 
            border-radius: 14px; 
            border: none; 
            background: var(--green); 
            color: white; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 12px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.2);
        }

        .btn-depositar:active { transform: scale(0.98); }
        .btn-depositar:disabled { opacity: 0.6; cursor: not-allowed; }

        .btn-voltar {
            background: rgba(255,255,255,0.1) !important;
            color: white !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>

    <div id="deposito-screen">
        <div class="header">
            <a href="home.html"><i class="fas fa-chevron-left"></i></a>
            <span>Adicionar Saldo</span>
        </div>

        <div class="info-card">
            <h3><i class="fas fa-shield-alt"></i> Pagamento Seguro</h3>
            <p>O depósito mínimo é de <b>R$ 30,00</b>. O saldo cai na conta em instantes após o pagamento.</p>
        </div>

        <div class="amount-grid">
            <div class="amount-option" onclick="setAmount(30, this)">R$ 30</div>
            <div class="amount-option" onclick="setAmount(75, this)">R$ 75</div>
            <div class="amount-option" onclick="setAmount(100, this)">R$ 100</div>
            <div class="amount-option" onclick="setAmount(150, this)">R$ 150</div>
            <div class="amount-option" onclick="setAmount(500, this)">R$ 500</div>
            <div class="amount-option" onclick="setAmount(1000, this)">R$ 1000</div>
        </div>

        <div class="custom-amount">
            <label>Valor do depósito:</label>
            <div class="input-wrapper">
                <span>R$</span>
                <input type="number" id="deposito-valor" placeholder="30.00">
            </div>
        </div>

        <button class="btn-depositar" id="btn-gerar" onclick="processarDeposito()">
            <i class="fas fa-bolt"></i> GERAR PIX AGORA
        </button>
    </div>

    <div id="qr-container">
        <h2 style="font-weight: 700;">Pague com PIX</h2>
        <p style="font-size: 0.85rem; color: #666;">Aponte a câmera ou copie o código abaixo</p>
        
        <img id="qr-img" src="" alt="QR Code">
        
        <div class="pix-code-box" id="pix-copy-text">Gerando código...</div>
        
        <button class="btn-depositar" onclick="copiarPix()">
            <i class="fas fa-copy"></i> COPIAR CÓDIGO PIX
        </button>
        <button class="btn-depositar btn-voltar" onclick="location.reload()">
            <i class="fas fa-arrow-left"></i> VOLTAR
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKDFw7khZzM9hIX7xbbrbFQeESiCLnmOw",
    authDomain: "monety-site-9175f.firebaseapp.com",
    projectId: "monety-site-9175f",
    storageBucket: "monety-site-9175f.firebasestorage.app",
    messagingSenderId: "840821848803",
    appId: "1:840821848803:web:b99a5528e4bb925518a3d6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let pixGlobal = "";
        let uidUsuario = null;
        let emailUsuario = null;
        let nomeUsuario = "Cliente ByteWay"; 
        let unsubscribeHistorico = null;
        
        const urlPipedream = 'https://eom5l7ta9zssef4.m.pipedream.net';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                uidUsuario = user.uid;
                emailUsuario = user.email;
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                if(userDoc.exists()) {
                    nomeUsuario = userDoc.data().nome || "Cliente ByteWay";
                }
            } else {
                window.location.href = "login.html";
            }
        });

        window.setAmount = function(valor, element) {
            document.getElementById('deposito-valor').value = valor;
            document.querySelectorAll('.amount-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
        }

        function monitorarHistoricoDepot() {
            const historicoRef = collection(db, "historico");
            const q = query(
                historicoRef,
                where("userId", "==", uidUsuario),
                where("tipo", "==", "Depósito"),
                orderBy("data", "desc"),
                limit(1)
            );

            const horaGeracaoPix = new Date();

            unsubscribeHistorico = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const dados = change.doc.data();
                        const dataFirestore = dados.data.toDate ? dados.data.toDate() : new Date(dados.data);

                        if (dataFirestore >= horaGeracaoPix) {
                            if (unsubscribeHistorico) unsubscribeHistorico();
                            exibirSucessoFina(dados.valor);
                        }
                    }
                });
            });
        }

        async function exibirSucessoFina(valor) {
            const userDoc = await getDoc(doc(db, "usuarios", uidUsuario));
            const saldoFinal = userDoc.exists() ? userDoc.data().saldo : 0;

            Swal.fire({
                title: 'DEPÓSITO CONFIRMADO!',
                html: `
                    <div style="padding: 15px; color: #fff; text-align: center;">
                        <i class="fas fa-check-circle" style="font-size: 3rem; color: #2ecc71; margin-bottom: 15px;"></i>
                        <p style="font-size: 1.1rem; margin-bottom: 10px;">Recebemos seu PIX de <b>R$ ${valor.toFixed(2)}</b></p>
                        <p style="font-size: 0.9rem; color: #bbb;">Seu saldo foi atualizado para:</p>
                        <h2 style="color: #2ecc71; margin-top: 5px;">R$ ${saldoFinal.toFixed(2)}</h2>
                    </div>
                `,
                background: '#1a0505',
                confirmButtonColor: '#2ecc71',
                confirmButtonText: 'IR PARA HOME',
                allowOutsideClick: false,
                backdrop: `rgba(0,0,0,0.8)`
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "home.html";
                }
            });
        }

        window.processarDeposito = async function() {
    const valorInput = document.getElementById('deposito-valor');
    const valor = parseFloat(valorInput.value);
    const btn = document.getElementById('btn-gerar');

    if (isNaN(valor) || valor < 10) {
        return Swal.fire({ icon: 'error', title: 'Valor Inválido', text: 'Mínimo R$ 30,00', background: '#1a0505', color: '#fff' });
    }

    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESSANDO...';

    try {
        const response = await fetch(urlPipedream, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                amount: valor,
                userId: uidUsuario,
                userName: nomeUsuario,
                type: 'deposito_pix'
            })
        });

        const data = await response.json();

        if (data.success) {
            document.getElementById('deposito-screen').style.display = 'none';
            document.getElementById('qr-container').style.display = 'block';

            // ATUALIZADO: Nomes batendo com o Pipedream
            pixGlobal = data.pix_code; 
            document.getElementById('pix-copy-text').innerText = pixGlobal;
            document.getElementById('qr-img').src = data.qr_image; // Aqui estava o erro!

            monitorarHistoricoDepot();
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        Swal.fire({ icon: 'error', title: 'Erro', text: 'Falha ao gerar PIX.', background: '#1a0505', color: '#fff' });
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-bolt"></i> GERAR PIX AGORA';
    }
        }

        window.copiarPix = function() {
            if(!pixGlobal) return;
            navigator.clipboard.writeText(pixGlobal).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Código Copiado!',
                    text: 'Pague no seu banco agora.',
                    showConfirmButton: false,
                    timer: 1500,
                    background: '#1a0505',
                    color: '#fff'
                });
            });
        }
    </script>
</body>
</html>
