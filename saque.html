<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar - Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --bg: linear-gradient(180deg, #1a0505 0%, #000000 100%);
            --card: rgba(255, 255, 255, 0.05);
            --red: #e74c3c;
            --green: #2ecc71;
            --gold: #FFD700;
        }

        /* REMOÇÃO GLOBAL DE CONTORNOS AZUIS */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            outline: none !important; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            background: var(--bg); 
            color: white; 
            padding: 20px; 
            min-height: 100vh; 
        }

        .header { display: flex; align-items: center; margin-bottom: 30px; gap: 15px; }
        .header a { color: white; text-decoration: none; font-size: 1.2rem; }
        .header b { color: var(--red); }

        .balance-info { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            margin-bottom: 25px; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .balance-info h2 { color: var(--gold); font-size: 1.8rem; margin-top: 5px; }

        .saque-form { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        
        .horario-alerta {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--red);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            text-align: center;
            margin-bottom: 15px;
            color: #ff9a9a;
        }

        .input-group { margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #ccc; padding-left: 5px; }

        input { 
            width: 100%; 
            padding: 15px; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            color: white; 
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { 
            border-color: var(--red); 
            background: rgba(255, 255, 255, 0.08); 
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        /* --- MENU DROPDOWN CUSTOMIZADO --- */
        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-button {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .select-button.active {
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        .select-button i {
            color: var(--red);
            transition: 0.3s;
        }

        .select-button.active i {
            transform: rotate(180deg);
        }

        .options-container {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: #1a0505;
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            overflow: hidden;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .options-container.show {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .option {
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .option:last-child { border-bottom: none; }

        .option:active {
            background: var(--red);
            color: white;
        }

        .tax-display { 
            background: rgba(255,255,255,0.03); 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 20px; 
            font-size: 0.85rem; 
            border: 1px dashed rgba(255,255,255,0.1);
        }
        .tax-line { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .tax-line.total { border-top: 1px solid #333; padding-top: 5px; font-weight: bold; color: var(--green); }

        .btn-sacar { 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            border: none; 
            background: var(--red); 
            color: white; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
        }
        .btn-sacar:active { transform: scale(0.98); }
        .btn-sacar:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="header">
        <a href="home.html"><i class="fas fa-chevron-left"></i></a>
        <span><b>Nexus</b>Saque</span>
    </div>

    <div class="balance-info">
        <small>Saldo disponível para saque (Lucros)</small>
        <h2 id="current-balance">R$ 0,00</h2>
    </div>

    <div class="saque-form">
        <div class="horario-alerta">
            <i class="fas fa-clock"></i> Horário de Saque: 09:00 às 17:00
        </div>

        <div class="input-group">
            <label>Tipo de Chave PIX</label>
            <div class="custom-select">
                <div class="select-button" id="select-btn">
                    <span id="selected-value">CPF</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="options-container" id="options-list">
                    <div class="option" data-value="cpf">CPF</div>
                    <div class="option" data-value="email">E-mail</div>
                    <div class="option" data-value="phone">Telefone (Celular)</div>
                    <div class="option" data-value="evp">Chave Aleatória (EVP)</div>
                </div>
                <input type="hidden" id="pix-type" value="cpf">
            </div>
        </div>

        <div class="input-group">
            <label>Chave PIX</label>
            <input type="text" id="pix-key" placeholder="Digite sua chave">
        </div>

        <div class="input-group">
            <label>Valor para sacar (R$)</label>
            <input type="number" id="saque-amount" placeholder="Mínimo 35.00">
        </div>

        <div class="tax-display">
            <div class="tax-line"><span>Taxa (10%):</span> <span id="val-taxa">R$ 0,00</span></div>
            <div class="tax-line total"><span>Você recebe:</span> <span id="val-final">R$ 0,00</span></div>
        </div>

        <button class="btn-sacar" id="btnPerformSaque">SOLICITAR SAQUE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, Timestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKDFw7khZzM9hIX7xbbrbFQeESiCLnmOw",
    authDomain: "monety-site-9175f.firebaseapp.com",
    projectId: "monety-site-9175f",
    storageBucket: "monety-site-9175f.firebasestorage.app",
    messagingSenderId: "840821848803",
    appId: "1:840821848803:web:b99a5528e4bb925518a3d6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let uidAtual = null;
        let saldoAtual = 0;

        const selectBtn = document.getElementById('select-btn');
        const optionsList = document.getElementById('options-list');
        const selectedValue = document.getElementById('selected-value');
        const hiddenInput = document.getElementById('pix-type');

        selectBtn.addEventListener('click', () => {
            selectBtn.classList.toggle('active');
            optionsList.classList.toggle('show');
        });

        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                const value = option.getAttribute('data-value');
                selectedValue.innerText = option.innerText;
                hiddenInput.value = value;
                optionsList.classList.remove('show');
                selectBtn.classList.remove('active');
            });
        });

        window.addEventListener('click', (e) => {
            if (!selectBtn.contains(e.target)) {
                optionsList.classList.remove('show');
                selectBtn.classList.remove('active');
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                uidAtual = user.uid;
                await carregarSaldo();
            } else { window.location.href = "login.html"; }
        });

        async function carregarSaldo() {
            const userDoc = await getDoc(doc(db, "usuarios", uidAtual));
            if(userDoc.exists()) {
                saldoAtual = Number(userDoc.data().saldoLucro) || 0;
                document.getElementById('current-balance').innerText = `R$ ${saldoAtual.toFixed(2)}`;
            }
        }

        document.getElementById('saque-amount').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value) || 0;
            const taxa = val * 0.10;
            const final = val - taxa;
            document.getElementById('val-taxa').innerText = `R$ ${taxa.toFixed(2)}`;
            document.getElementById('val-final').innerText = `R$ ${final > 0 ? final.toFixed(2) : '0,00'}`;
        });

        document.getElementById('btnPerformSaque').addEventListener('click', async () => {
            const agora = new Date();
            const hora = agora.getHours();
            
            if (hora < 9 || hora >= 17) {
                return Swal.fire({ 
                    icon: 'warning', 
                    title: 'Horário Indisponível', 
                    text: 'Os saques só podem ser realizados entre 09:00 e 17:00.', 
                    background: '#1a0505', 
                    color: '#fff',
                    confirmButtonColor: '#e74c3c'
                });
            }

            const valorSaque = parseFloat(document.getElementById('saque-amount').value);
            const chavePix = document.getElementById('pix-key').value;
            const tipoPix = document.getElementById('pix-type').value;

            if (!chavePix) return Swal.fire({ icon: 'error', title: 'Atenção', text: 'Insira sua chave PIX.', background: '#1a0505', color: '#fff' });
            
            // ATUALIZADO: Mínimo de R$ 35,00
            if (isNaN(valorSaque) || valorSaque < 10) {
                return Swal.fire({ 
                    icon: 'error', 
                    title: 'Mínimo insuficiente', 
                    text: 'O valor mínimo para saque é R$ 10,00.', 
                    background: '#1a0505', 
                    color: '#fff',
                    confirmButtonColor: '#e74c3c'
                });
            }

            if (valorSaque > saldoAtual) return Swal.fire({ icon: 'error', title: 'Saldo insuficiente', text: 'Você não tem saldo de lucro suficiente para este saque.', background: '#1a0505', color: '#fff' });

            const btn = document.getElementById('btnPerformSaque');
            btn.disabled = true;
            Swal.fire({ title: 'Processando...', allowOutsideClick: false, didOpen: () => Swal.showLoading(), background: '#1a0505', color: '#fff' });

            try {
                const taxa = valorSaque * 0.10;
                const valorLiquido = valorSaque - taxa;
                const dataHoje = new Date().toLocaleDateString('pt-BR');

                await updateDoc(doc(db, "usuarios", uidAtual), {
                    saldoLucro: increment(-valorSaque)
                });

                await addDoc(collection(db, "saques"), {
                    userId: uidAtual,
                    valorSolicitado: Number(valorSaque),
                    taxaCobrada: taxa,
                    valorReceber: valorLiquido,
                    chavePix: chavePix,
                    pixType: tipoPix,
                    status: "pendente",
                    data: dataHoje,
                    timestamp: Timestamp.now()
                });

                await Swal.fire({ icon: 'success', title: 'Sucesso!', text: 'Solicitação de saque enviada!', timer: 2500, showConfirmButton: false, background: '#1a0505', color: '#fff' });
                window.location.href = "home.html";

            } catch (error) {
                console.error(error);
                Swal.fire({ icon: 'error', title: 'Erro técnico', text: 'Ocorreu um erro ao processar. Tente novamente.', background: '#1a0505', color: '#fff' });
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
